<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Hacker News</title>
  </head>
  <body>
    <header class="colorful">
      <h1>HACKER <br />NEWS</h1>
    </header>
    <main>
      <div class="main-container">
        <div class="top-container">
          <h2 class="colorful">TOP STORY</h2>
          <div class="container"></div>
        </div>
        <div class="news-container">
          <div class="container">
            <h2 class="colorful">LATEST NEWS</h2>
          </div>
          <button id="loadMore" class="btn">Load more</button>
        </div>
      </div>
    </main>
    <template id="card">
      <article class="news-card">
        <div class="content">
          <h3 class="title"></h3>
          <p class="author"></p>
        </div>
        <div class="footer">
          <p class="link"></p>
          <p class="date"></p>
        </div>
      </article>
    </template>
    <script src="assets/js/main.js"></script>
  </body>
</html>
